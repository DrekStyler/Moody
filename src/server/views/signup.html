{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<form class="form-horizontal" method="POST" action="/signup" id="addUser">
<div class="form-group row">
  <label name="first_name" class="col-xs-2 col-form-label">First Name</label>
  <div class="col-xs-10">
    <input class="form-control" name="first_name" type="text" value="First Name" id="example-text-input">
  </div>
</div>
<div class="form-group row">
  <label name="last_name" class="col-xs-2 col-form-label">Last Name</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" name="last_name" value="Last Name" id="example-text-input">
  </div>
</div>
  <div class="form-group row">
    <label name="email"  class="col-xs-2 col-form-label">Email</label>
    <div class="col-xs-10">
      <input class="form-control" name="email" type="email" value="example@gmail.com" id="example-text-input">
    </div>
</div>
</div>
<div class="form-group row">
  <label name="userName" class="col-xs-2 col-form-label">Username</label>
  <div class="col-xs-10">
    <input class="form-control" name="userName" type="text" value="MadEyeMoody" id="loginUsername">
  </div>
</div>
<div class="form-group row">
  <label for="password" class="col-xs-2 col-form-label">Password</label>
  <div class="col-xs-10">
    <input class="form-control" name="password" type="password" value="Password" id="example-text-input">
  </div>
</div>
<div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default addUser">Submit</button>
    </div>
</form>
{% endblock %}
